<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag Drop Demo</title>
    <script src="http://code.interactjs.io/v1.3.3/interact.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Drag And Drop</h1>
    </header>
    <div class="container">
        <div id="pane-1" class="dropzone">
            <h2>Pane 1</h2>
            <div id="widget" class="draggable drag-drop"> Widget </div>
        </div>
        <div id="pane-2" class="dropzone">
                <div id="widget" class="draggable drag-drop"> Widget </div>
            <h2>Pane 2</h2>
        </div>
    </div>
    <footer>
        <p>Developed by Vivek Kumar</p>
    </footer>

    <script src="drag.js"></script>
</body>
</html>
